type Query {
  simulationConfig: SimulationConfig
  products: [Product!]!
  productCount: Int!
}

type Mutation {
  saveSimulation(input: SaveSimulationInput!): SaveSimulationResult!
  resetSimulation: ResetSimulationResult!
}

type SimulationConfig {
  productCount: Int!
  robotCount: Int!
  trackedRobotId: String
  pickupProductId: String
  dropRow: Int
  dropProgress: Int
  rowCount: Int
  rowSpacing: Float
  rowThickness: Float
  startOffset: Float
  walkwayWidth: Float
  crossRowBuffer: Float
  outerWalkwayOffset: Float
  storeWidth: Float
  storeHeight: Float
  orientation: String
  updatedAt: String!
}

type Product {
  id: String!
  x: Float!
  y: Float!
}

input SaveSimulationInput {
  productCount: Int!
  robotCount: Int!
  trackedRobotId: String
  pickupProductId: String
  dropRow: Int
  dropProgress: Int
  rowCount: Int
  rowSpacing: Float
  rowThickness: Float
  startOffset: Float
  walkwayWidth: Float
  crossRowBuffer: Float
  outerWalkwayOffset: Float
  storeWidth: Float
  storeHeight: Float
  orientation: String
  products: [ProductInput!]!
}

input ProductInput {
  id: String!
  x: Float!
  y: Float!
}

type SaveSimulationResult {
  success: Boolean!
  message: String
  config: SimulationConfig
}

type ResetSimulationResult {
  success: Boolean!
  message: String
}
